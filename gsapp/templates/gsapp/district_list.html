<!-- gsapp/templates/gsapp/district_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>District List</title>
</head>
<body>
    <h1>Districts</h1>
    <ul>
        {% for district in districts %}
            <li>
                <a href="{{ district.get_absolute_url }}">{{ district.district_name }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
