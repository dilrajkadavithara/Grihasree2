<!-- gsapp/templates/gsapp/lead_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead List</title>
</head>
<body>
    <h1>Leads</h1>
    <ul>
        {% for lead in leads %}
            <li>
                <a href="{{ lead.get_absolute_url }}">{{ lead.name }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
